<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        type="text/css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
        rel="stylesheet"> <!-- App CSS -->

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />


    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <!-- External Icons -->
    <script src="https://kit.fontawesome.com/5a03b8ed22.js" crossorigin="anonymous"></script>
    
    <!-- Timeago -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <!-- Top nav bar (fixed) -->
    <nav>
        <span class="tweeter-logo">tweeter</span>
        <div class="nav-right">
            <span class="nav-write-tweet"><b>Write</b> a new tweet</span>
            <i class="fa-solid fa-angles-down"></i>
        </div>
    </nav>

    <!-- Page-specific (main) content here -->
    <header>
        <div class="header-avatar">
            <img src="/images/profile-hex.png">
        </div>
        <br>
        <div>
            <h2>Your Name</h2>
        </div>
    </header>

    <main class="container" >
        <section class="new-tweet">
            <h2>Compose Tweet</h2>
            <form action="/tweets/" method="POST">
                <label for="tweet-text">What are you humming about?</label>
                <textarea name="text" id="tweet-text" placeholder="Tweet text here"></textarea>
                <div class="tweet-btn-counter">
                    <button class="tweet-btn" type="submit">Tweet</button>
                    <output name="counter" class="counter" for="tweet-text">140</output>
                </div>
            </form>
        </section>
        <section class="tweet-container"> </section>
    </main>
</body>

</html>
